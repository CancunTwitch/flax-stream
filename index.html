<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Livestream</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="youtube">
        <div class="youtube-video">
            <iframe
                src="https://www.youtube.com/channel/UC5Q_oiEbl98N8GcPJz4FCDw/live"
                frameborder="0"
                scrolling="no"
                allowfullscreen="true"
                height="100%"
                width="100%">
            </iframe>
        </div>

        <div class="twitch-chat">
            <iframe
                frameborder="0"
                scrolling="no"
                src="https://www.twitch.tv/embed/kamijount/chat?parent=kamijount.sh"
                height="100%"
                width="100%">
            </iframe>
        </div>
    </div>
  </body>
</html>
